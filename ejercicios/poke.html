	$( "p" ).forEach( function() {
$( "this" ).parent().addClass( "text" );
});

	function pokemones(){
		$.get("http://51.144.236.83:8080/pokemons/" + select, function(data){
			$("#name").text(data.name);
			$("#code").text(data.num);
			$("type1")
			$("type2")
			$("HM")
		},"json");
	}

	function next (){
		console.log("next");
		select += 1;
		if(select == 7){
			select = 1;
		}
		pokemones();
	}
	function prev (){
		console.log("next");
		select -= 1;
		if(select == 0){
			select = 6;
		}
		pokemones();
	}
</script>
