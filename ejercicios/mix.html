<!DOCTYPE html>
<html>
<head>
<style>
	html, body{
	margin:0;
}
header {
	position: static;
	width: 100vw;
	height: 50vh;
}
#red, #green, #blue{
	position:absolute;
}

button {
	position: relative;
}

#clock {
	position:relative;
	font-size: 15px;
	display: flex;
	justify-content: flex-end;
	flex-direction: row;
}

main {
	position:static;
	display: flex;
	flex-direction: row;
	width: 100vw;
	height: 30vh;
	background-color: mediumseagreen;
}

#footer {
	background-color: sandybrown;
	width: 100vw;
	height: 20vh;
}

button {
	background-color: sandybrown;
	border-radius: 5px;
	border-color: sandybrown;
}
</style>
	<script>
		window.onload = function(){
	document.getElementById("blue").style.opacity = 0;
	document.getElementById("green").style.opacity = 0;
	var red = 1;
	var green = 0;
	var blue = 0;
	setTimeout(carrousel(red, green, blue), 2000);
	setTimeout(clock(), 1000);
}

function carrousel(red, green, blue){
	setInterval(function(){
		if (red == 1){
			blue = 1;
			red = 0;
		}
		else if (blue == 1){
			green = 1;
			blue = 0;
		}
		else if (green == 1){
			green = 0;
			red = 1;
		}
		document.getElementById("red").style.opacity = red;
		document.getElementById("blue").style.opacity = blue;
		document.getElementById("green").style.opacity = green;
	}, 2000)
}

function next(){
	var red = document.getElementById("red").style.opacity;
	var green = document.getElementById("green").style.opacity;
	var blue = document.getElementById("blue").style.opacity;
	if (red == 1){
			blue = 1;
			red = 0;
	}
	else if (blue == 1){
			green = 1;
			blue = 0;
	}
	else if (green == 1){
			green = 0;
			red = 1;
	}
	document.getElementById("red").style.opacity = red;
	document.getElementById("blue").style.opacity = blue;
	document.getElementById("green").style.opacity = green;
}

function back(){
	var red = document.getElementById("red").style.opacity;
	var green = document.getElementById("green").style.opacity;
	var blue = document.getElementById("blue").style.opacity;
	if (red == 1){
			green = 1;
			red = 0;
	}
	else if (blue == 1){
			red = 1;
			blue = 0;
	}
	else if (green == 1){
			green = 0;
			blue = 1;
	}
	document.getElementById("red").style.opacity = red;
	document.getElementById("blue").style.opacity = blue;
	document.getElementById("green").style.opacity = green;
}

function red(){
	document.getElementById("red").style.opacity = 1;
	document.getElementById("blue").style.opacity = 0;
	document.getElementById("green").style.opacity = 0;
}

function green(){
	document.getElementById("red").style.opacity = 0;
	document.getElementById("blue").style.opacity = 0;
	document.getElementById("green").style.opacity = 1;
}



function blue(){
	document.getElementById("red").style.opacity = 0;
	document.getElementById("blue").style.opacity = 1;
	document.getElementById("green").style.opacity = 0;
}
function clock() {
	var sec = 00;
	var min = 00;
	var hour = 00;
	setInterval( function(){
		if (sec == 59){
			++min;
			sec = 00;
		}
		if (min == 59){
			++hour;
			min = 00;
		}
				
		++sec;
		if (sec < 10){
			document.getElementById("sec").innerHTML = "0" + sec;
		}
		else document.getElementById("sec").innerHTML = sec;
		if (min < 10){
			document.getElementById("min").innerHTML = "0" + min;
		}
		else document.getElementById("min").innerHTML = min;
		if (hour < 10){
			document.getElementById("hour").innerHTML = "0" + hour;
		}
		else document.getElementById("hour").innerHTML = hour;
	}, 1000);
}

function sayHello(){
	var text = document.getElementById("input").value;
	document.getElementById("h3").innerHTML = "hola " + text;
}
	</script>
	
</head>
<body>
	<header>
		<div id="carrousel">
			<img id="red" width="100%" height="50%" src="https://1lew0t3jxhxn3k351t46x56z-wpengine.netdna-ssl.com/wp-content/uploads/2017/11/portrait-photography-1024x701.jpg">
			<img id="green" width="100%" height="50%" src="https://i.ytimg.com/vi/FBz81ssJV7g/maxresdefault.jpg">
			<img id="blue" width="100%" height="50%" src="https://i.ytimg.com/vi/7xWxpunlZ2w/maxresdefault.jpg">
		</div>
		<button onclick="back()">anterior</button>
		<button onclick="red()">primera</button>
		<button onclick="green()">segona</button>
		<button onclick="blue()">tercera</button>
		<button onclick="next()">seguent</button>
		<div id="clock">
			<p id="hour">00</p>
			<p> : </p>
			<p id="min">00</p>
			<p> : </p>
			<p id="sec">00</p>
		</div>
	</header>
	<main>
		<input type="text" oninput="sayHello()" placeholder="Escriu" id="input">
		<h3 id="h3">Hola</h3>
	</main>
	<footer>
	<div id="footer"></div>
	</footer>
</body>
</html>
